{% extends "base.html" %}
{% block title %}Foo List{% endblock %}
{% block head %}Foo List{% endblock %}
{% block content %}

<ul>
    {% for foo in foo_list %}
        <li>
					{{ foo.name }}
					[<a href="{% url 'editfoo' foo.id %}">Edit</a>]
					[<a href="{% url 'nestedfoo' foo.id %}">Edit Nested</a>]
				</li>
    {% endfor %}
</ul>


{% endblock %}
