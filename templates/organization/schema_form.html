<form id="myForm" class="question-form well full-width" method="post" action="{{ action_url }}">
	<div class="form-header">
		<h4>{{ form_title }}</h4>
	</div>
	<div class="form-body">
		{% csrf_token %}
		{{ form.as_p }}
	</div>
	<div class="form-footer">
			 <input class="btn btn-primary" type="submit" value="Save" />
			 <input class="btn form-cancel" type="submit" value="Cancel"/>
	</div>
</form>
