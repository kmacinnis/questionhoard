<div class="panel panel-default">
	<div class="panel-heading" data-toggle="collapse" data-parent="#accordion-main" data-target="#panel-topic-{{ topic.id }}">    
		<h4 id="label-topic-{{ topic.id }}" class="panel-title panel-toggle">
			{{ topic.name }}
		</h4>
		<span class="small">
			<a class="item-edit" id="edit-topic-{{ topic.id }}" href="#" data-formURL="{% url 'edit_topic' topic_id=topic.id %}">
				[edit]
			</a>
		</span>
	</div>
	<div id="panel-topic-{{ topic.id }}" class="panel-body collapse">
		<div class="panel-inner">

			Subtopics:
			<!-- subtopic accordion --> 

			<div class="panel-group" id="accordion-topic-{{ topic.id }}">
				{% for subtopic in topic.subtopic_set.all %}
					{% include "organization/accordions/subtopic_panel.html" %}
				{% endfor %} {# subtopic loop #}
			</div>
		</div>
		{% if schema_detail %}
			<a id="id-add-subtopic-to-topic-{{ topic.id }}" data-formURL="{% url 'add_subtopic' topic_id=topic.id %}" href="#" class="add-item">
				Add subtopic to topic "{{ topic.name }}"
			</a>
		{% endif %}
		
	</div>
</div>
