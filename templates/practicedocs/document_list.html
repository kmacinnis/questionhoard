{% extends "base.html" %}

{% block content %}
    <h2>Practice Sheets</h2>
    <ul>
        {% for doc in docs %}
            <li> {{ doc.title }} 
                <a href="{% url 'ViewDoc' doc.id 'tex' %}"> [tex] </a> 
                <a href="{% url 'ViewDoc' doc.id 'pdf' %}"> [pdf] </a> 
                
            </li>
        {% endfor %}
    </ul>
{% endblock %}
