{% extends "base.html" %}

{% block content %}


<link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
{# <link rel="stylesheet" href="/resources/demos/style.css"> #}
<style>
#sortable { list-style-type: none; margin: 0; padding: 0; width: 60%; }
#sortable div { 
	margin: 0 5px 5px 5px; 
	padding: 10px; 
	font-size: 1.2em; 
	height: 1.5em; 
	-webkit-border-radius: 5px;
	-moz-border-radius: 5px;
	border-radius: 5px;
  color: #555555;
  background-color: #f5f5f5;
/*  border-color: #dddddd;*/
/*	border-color: #555555;*/
}


html>body #sortable div { height: 3em; line-height: 1.7em; }
.ui-state-highlight { height: 3em; line-height: 1.2em; }
</style>
<script>
$(function() {
$( "#sortable" ).sortable({
placeholder: "ui-state-highlight"
});
$( "#sortable" ).disableSelection();
});
</script>




<div id="sortable">
<div class="thingy">Item 1</div>
<div class="thingy">Item 2</div>
<div class="thingy">Item 3</div>
<div class="thingy">Item 4</div>
<div class="thingy">Item 5</div>
<div class="thingy">Item 6</div>
<div class="thingy">Item 7</div>
</div>







{% endblock content %}
