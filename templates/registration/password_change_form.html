{% extends "base.html" %}
{% block title %}Password Change{% endblock %}
{% block head %}Password Change{% endblock %}
{% block content %}
    {% if form.errors %}
        <p>Your username and password didn't match.</p>
    {% endif %}
    <form method="post" action=".">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="submit" name="submit" value="register" id="submit" />
    </form>
{% endblock %}
